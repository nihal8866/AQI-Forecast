{% extends "layout.html" %}
{% block title %}
    Download Data
{% endblock %}
{% block content %}
<body class="bg-teal-100">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Main content -->
    <div class="container mx-auto my-8">
        <div class="mt-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-download mr-2 text-blue-900"></i> Download AQI Data
            </h2>
            <p class="text-lg text-gray-600 mt-4">Download the latest air quality index data in CSV format.</p>

            <div class="mt-6">
                <form action="{% url 'download:download_csv' %}" method="get">
                    <button type="submit" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded">
                        Download CSV
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
